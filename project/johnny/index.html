<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Johnny ATL - Atlanta's Premier Tattoo Artist</title>
    <meta name="description" content="Custom black & grey, fine line, and bold tattoo artistry in Atlanta, GA. Over 10 years of experience in clean linework and smooth shading." />
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fade-in-delay {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(60px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slide-down {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      
      @keyframes glow {
        0%, 100% {
          text-shadow: 0 0 20px rgba(255, 212, 0, 0.3);
        }
        50% {
          text-shadow: 0 0 40px rgba(255, 212, 0, 0.6);
        }
      }
      
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes pulse-slow {
        0%, 100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.4;
        }
      }
      
      .animate-fade-in {
        animation: fade-in 1s ease-out;
      }
      
      .animate-fade-in-delay {
        animation: fade-in-delay 1s ease-out 0.3s both;
      }
      
      .animate-slide-up {
        animation: slide-up 0.8s ease-out;
      }
      
      .animate-slide-up-delay {
        animation: slide-up 0.8s ease-out 0.2s both;
      }
      
      .animate-slide-up-delay-2 {
        animation: slide-up 0.8s ease-out 0.4s both;
      }
      
      .animate-slide-up-delay-3 {
        animation: slide-up 0.8s ease-out 0.6s both;
      }
      
      .animate-slide-down {
        animation: slide-down 0.3s ease-out;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float 6s ease-in-out infinite 2s;
      }
      
      .animate-float-slow {
        animation: float 8s ease-in-out infinite 4s;
      }
      
      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }
      
      .animate-scale-in {
        animation: scale-in 0.3s ease-out;
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }
      
      .animate-bounce-slow {
        animation: bounce 3s infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
