<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // Store the original path in ?p= so index.html can decode it
      var l = window.location;
      var q = l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "";
      var h = l.hash || "";
      var p = "?p=" + (l.pathname || "/") + q + h;
      window.location.replace("/" + p);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
