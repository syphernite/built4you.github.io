<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname || "/";
        var q = l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "";
        var h = l.hash || "";
        var p = "?p=" + path + q + h;

        // Instead of hardcoding "/", reuse the base path
        var base = l.origin;
        var segments = path.split("/");
        if (segments.length > 1 && segments[1]) {
          base += "/" + segments[1]; // preserves "/services", "/careers", etc.
        }

        window.location.replace(base + "/" + p);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
