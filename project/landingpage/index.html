    <title>Built4You</title>
    <meta name="description" content="Built4You builds fast, mobile-first custom websites for small businesses. Ask us about our free website plan. Subscription or one-time pricing for complex builds.">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- SPA decode for GitHub Pages -->
    <script>
      (function () {
        var l = window.location;
        if (l.search && l.search.indexOf('?p=') === 0) {
          var params = new URLSearchParams(l.search);
          var p = params.get('p') || '/';
          var q = params.get('q');
          if (q) p += '?' + q.replace(/~and~/g, '&');
          // Keep any hash that was present during redirect
          var h = l.hash || '';
          window.history.replaceState(null, null, p + h);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
