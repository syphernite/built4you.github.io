name: Deploy All Projects

on:
  push:
    branches: [main]
    paths:
      - 'project/**'
      - '.github/workflows/deploy-all.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build all projects into __deploy
        run: |
          cd project
          rm -rf __deploy
          mkdir __deploy

          folders=("landingpage" "thairiverside" "chickenmacandmore"v"coffeeexample") # ðŸ”§ Add new clients here

          for folder in "${folders[@]}"
          do
            echo "ðŸ”¨ Building $folder..."
            cd "$folder"
            npm install
            npm run build

            if [ -f public/_redirects ]; then
              cp public/_redirects dist/_redirects
            fi

            if [ "$folder" = "landingpage" ]; then
              cp -a dist/. ../__deploy/
            else
              mkdir -p "../__deploy/$folder"
              cp -a dist/. "../__deploy/$folder/"
            fi

            cd ..
          done

          echo 'built4you.org' > __deploy/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: project/__deploy
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'Deploy all projects to GitHub Pages'
