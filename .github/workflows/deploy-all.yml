name: Deploy All Projects

on:
  push:
    branches: [main]
    paths:
      - 'project/**'
      - '.github/workflows/deploy-all.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build all projects into __deploy
        run: |
          cd project
          rm -rf __deploy
          mkdir __deploy
          
          echo "ðŸ”¨ Building landingpage..."
          cd landingpage
          npm install
          npm run build
          cp -a dist/. ../__deploy/
          cd ..

          echo "ðŸ”¨ Building thairiverside..."
          cd thairiverside
          npm install
          npm run build
          mkdir -p ../__deploy/thairiverside
          cp -a dist/. ../__deploy/thairiverside/
          cd ..

          echo 'built4you.org' > __deploy/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: project/__deploy
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'Deploy all projects to GitHub Pages'
