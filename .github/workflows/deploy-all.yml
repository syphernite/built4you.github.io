name: Build & Deploy All Sites

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        project: [landingpage, anissaylaa, thairiverside, chickenmacandmore]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build ${{ matrix.project }}
        working-directory: project/${{ matrix.project }}
        run: |
          npm ci
          npm run build

      - name: Deploy ${{ matrix.project }} to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: project/${{ matrix.project }}/dist
          destination_dir: ${{ matrix.project }}
