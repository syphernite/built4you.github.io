# File: .github/workflows/deploy.yml
name: üöÄ Build & Deploy All Clients

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your code
      - uses: actions/checkout@v4

      # 2) Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Build each client under project/
      - name: Build all clients + create per‚Äêslug 404
        run: |
          for dir in project/*/ ; do
            slug=$(basename "$dir")
            echo "üî® Building $slug‚Ä¶"
            cd "$dir"
            npm ci
            npm run build
            cd ../../

            # Copy dist into its slug folder
            rm -rf "$slug"
            mkdir -p "$slug"
            cp -r "project/$slug/dist/." "$slug/"

            # Per‚Äêclient SPA fallback: serve index.html for any path under /$slug/
            cp "$slug/index.html" "$slug/404.html"
          done

      # 4) Copy landing‚Äêpage build output to root
      - name: Copy landing page + root SPA fallback
        run: |
          cp -r project/landingpage/dist/* .

          # Root SPA fallback: serve landing index.html on any unknown path
          cp index.html 404.html

      # 5) Debug (optional‚Äîremove once you confirm it works)
      - name: Show publish directory contents
        run: |
          echo "=== publish contents ==="
          ls -R .
          echo "========================"

      # 6) Deploy to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./   # root now has index.html, 404.html, assets/, and a folder + 404.html per client
