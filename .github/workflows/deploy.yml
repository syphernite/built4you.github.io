name: ðŸš€ Build & Deploy All Clients

on:
  push:
    branches: [ main ]

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your code
      - uses: actions/checkout@v4

      # 2) Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Build every folder under project/
      - name: Build all clients
        run: |
          for dir in project/*/ ; do
            slug=$(basename "$dir")
            echo "ðŸ”¨ Building $slugâ€¦"
            cd "$dir"
            npm ci
            npm run build
            cd ../../
            rm -rf "$slug"
            mkdir -p "$slug"
            cp -r "project/$slug/dist/." "$slug/"
          done

      # 4) Copy landing page build artifacts into repo root
      - name: Copy landing page
        run: |
          cp -r project/landingpage/dist/* .

      # 5) Add SPA fallback (404.html)
      - name: Add 404.html
        run: |
          cat > 404.html << 'EOF'
          <!DOCTYPE html>
          <html><head>
            <meta http-equiv="refresh" content="0; url=/" />
          </head><body>
            <p>Redirectingâ€¦</p>
          </body></html>
          EOF

      # 6) Deploy to GitHub Pages (gh-pages branch by default)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # publish_branch: gh-pages  # optional, defaults to gh-pages
