# File: .github/workflows/deploy.yml
name: ðŸš€ Build & Deploy All Clients

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - uses: actions/checkout@v4

      # 2) Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Build every folder under project/
      - name: Build all clients
        run: |
          for dir in project/*/ ; do
            slug=$(basename "$dir")
            echo "ðŸ”¨ Building $slugâ€¦"
            cd "$dir"
            npm ci
            npm run build
            cd ../../
            rm -rf "$slug"
            mkdir -p "$slug"
            cp -r "project/$slug/dist/." "$slug/"
          done

      # 4) Copy landing-page build artifacts into repo root
      - name: Copy landing page
        run: |
          cp -r project/landingpage/dist/* .
          # Rewrite absolute asset paths to relative
          sed -i 's|src="/assets|src="assets|g' index.html
          sed -i 's|href="/assets|href="assets|g' index.html
          sed -i 's|href="/vite.svg|href="vite.svg|g' index.html

      # 5) Add SPA fallback for deep links
      - name: Add 404.html
        run: |
          cat > 404.html << 'EOF'
          <!DOCTYPE html>
          <html><head>
            <meta http-equiv="refresh" content="0; url=/" />
          </head><body>
            <p>Redirectingâ€¦</p>
          </body></html>
          EOF

      # 6) Debug: show everything that will be published
      - name: Show publish directory contents
        run: |
          echo "=== publish dir listing ==="
          ls -R .
          echo "=== end listing ==="

      # 7) Deploy to GitHub Pages (pushes to gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./   # now contains index.html, assets/, /<slug>/, 404.html, CNAME
