# File: .github/workflows/deploy.yml
name: ðŸš€ Build & Deploy All Clients

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - uses: actions/checkout@v4

      # 2) Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Build every folder under project/
      - name: Build all clients
        run: |
          for dir in project/*/ ; do
            slug=$(basename "$dir")
            echo "ðŸ”¨ Building $slugâ€¦"
            cd "$dir"
            npm ci
            npm run build
            cd ../../
            rm -rf "$slug"
            mkdir -p "$slug"
            cp -r "project/$slug/dist/." "$slug/"
          done

      # 4) Copy landing page AND patch asset paths
      - name: Copy & fix landing page
        run: |
          cp -r project/landingpage/dist/* .
          # Strip leading slashes so <script src="assets/..."> actually resolves
          sed -i 's|href="/assets|href="assets|g' index.html
          sed -i 's|src="/assets|src="assets|g' index.html
          sed -i 's|href="/vite.svg|href="vite.svg|g' index.html

      # 5) SPA fallback: serve index.html on any missing path
      - name: Create SPA fallback 404
        run: cp index.html 404.html

      # 6) Deploy to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
