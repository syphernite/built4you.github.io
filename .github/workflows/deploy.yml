# File: .github/workflows/deploy.yml
name: ðŸš€ Build & Deploy All Clients

on:
  # Run automatically whenever you push to main
  push:
    branches:
      - main
  # Also allow a manual trigger from the Actions UI
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - uses: actions/checkout@v4

      # 2) Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Build every client folder under project/
      - name: Build all clients
        run: |
          for dir in project/*/ ; do
            slug=$(basename "$dir")
            echo "ðŸ”¨ Building $slugâ€¦"
            cd "$dir"
            npm ci
            npm run build
            cd ../../
            rm -rf "$slug"
            mkdir -p "$slug"
            cp -r "project/$slug/dist/." "$slug/"
          done

      # 4) Copy landing-page build artifacts to repo root
      - name: Copy landing page
        run: |
          cp -r project/landingpage/dist/* .

      # 5) Add fallback 404 for SPA deep links
      - name: Add 404.html
        run: |
          cat > 404.html << 'EOF'
          <!DOCTYPE html>
          <html><head>
            <meta http-equiv="refresh" content="0; url=/" />
          </head><body>
            <p>Redirectingâ€¦</p>
          </body></html>
          EOF

      # 6) Deploy everything to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # now contains index.html, assets/, /<slug>/, 404.html, CNAME
          # publish_branch: gh-pages  # defaults to gh-pages
